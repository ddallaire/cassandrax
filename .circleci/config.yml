# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/elixir:1.9
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get
  test:
    docker:
      - image: circleci/elixir:1.9
      - image: cassandra
        ports:
          - "9043:9042"
        environment:
          HEAP_NEWSIZE: 1M
          MAX_HEAP_SIZE: 200M
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix test
